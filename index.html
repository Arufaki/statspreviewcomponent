<!DOCTYPE >
<html>
  <head>
    <title>Stats Preview Component || Slicing Training</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="responsive.css" />
  </head>
  <body>
    <section class="statspreview">
      <div class="container">
        <div class="stats-master">
          <div class="image-banner">
            <img src="images/image-header-mobile.jpg" alt="" />
          </div>
          <div class="stats-child">
            <div class="stats-description">
              <h1>Get <strong>insights</strong> that help your business grow.</h1>
              <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
            </div>
            <div class="stats-count">
              <div class="stats-item">
                <h3>10k+</h3>
                <p>COMPANIES</p>
              </div>
              <div class="stats-item item">
                <h3>314</h3>
                <p>TEMPLATES</p>
              </div>
              <div class="stats-item">
                <h3>12M+</h3>
                <p>QUERIES</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
